    </div>

    <div id="ModalTable" class="modal fade ">

            <div class="modal-content">

                </div>
                <div class="modal-body">
                  <div id="ModalSummary">

                    </div>
                </div>
              </div>

        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Report a New Sighting</h4>
                <button type="button" class="close" data-dismiss="modal">
                    &times;
                </button>
            </div>
            
             
            <div class="modal-body">
                <form id="NewSightingform" method="POST" enctype="multipart/form-data">
                    <div class="form-group row">
                        <label for="name" class="col-md-2 col-form-label">Name</label>
                        <div class="col">
                            <input type="text" class="form-control" id="newname" name="newname" placeholder="Name">         
                        </div>
                      
                          <label for="email" class="col-md-2 col-form-label">Email</label>
                    
                          <div class="col">
                              <input type="email" class="form-control" id="newemail" name="newemail" placeholder="Email">
                              
                          </div>                       
                    


                    </div>
                    <div class= "form-group row">
                      <label for = "date" class="col-md-2 col-form-label"> Date of Sighting</label> 
                        <div class = "col">
                          <input type="date" class="form-control" id="date" name="date" onblur= "validateDate();" placeholder="mm-dd-yyyy">
                          <p id = "datePrompt"></p>
                          </div>
                      <label for="date" class="col-md-2 col-form-label">Location</label>
                       <div class="col">
                           <input type="text" class="form-control" id="place" name="place" onblur= "validatePlace();" placeholder="City, State">
                           <p id= "placePrompt"></p>              
                        </div>
                  </div>

                    
                    
                      
                    <div class="form-group row">
                        <label for="images" class="col-md-2 col-form-label">Images</label>
                        <div class="col-md-10">
                            <input type="file" class="form-control" id="images" name="images" accept="image/*" multiple="multiple" onchange="loadFile(event)" capture>
                            <output id="turtles">

                          </div>                       
                    </div>

                   

                    <div class="form-group row">
                        <label for="feedback" class="col-md-2 col-form-label">Additional Notes</label>
                        <div class="col-md-10">
                            <textarea class="form-control" id="notes" name="notes" 
                            placeholder="Any additional notes about your observations?" 
                            rows="6"></textarea>   
                        </div>                       
                    </div>
                  </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                Cancel
                            </button>
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>                      
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

var loadFile = function(event) {
	var output = document.getElementById('turtles');
  var files=event.target.files
  var str=""
  var div = document.createElement("div");
  for (var i = 0; i < files.length; i++) {
        var file = files[i];
        //Only pics
        if (!file.type.match('image'))
          continue;
          
          str = str+"<img src='" + URL.createObjectURL(event.target.files[i]) + "' class='img-fluid img-thumbnail' style='width: 200px' />";
          output.insertBefore(div, null);
      }
  div.innerHTML=str
};


function validatePlace() {
    var place = document.getElementById("place").value;
    var re4 = /[A-z,][A-z]/;

    if (re4.test(place)) {
        document.getElementById("placePrompt").style.color = "green";
        document.getElementById("placePrompt").innerHTML ="<strong>Valid</strong>";
    }
    else{
        document.getElementById("placePrompt").style.color = "red";
        document.getElementById("placePrompt").innerHTML = "<strong> enter a valid location</strong>";
    }


};
